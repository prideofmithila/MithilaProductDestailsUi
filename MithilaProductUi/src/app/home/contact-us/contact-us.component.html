<div class="container" style="padding-top: 60px;padding-bottom: 60px;">
  <h2 class="center" style="color: rgb(0, 152, 167); font-family: 'Archivo Black', arial, sans-serif;
  font-size: 39px;font-weight: 400;">
<strong>CONTACT US</strong>
</h2>
  <br>
  <h4 class="center" style="color: rgb(247, 247, 247); ">Get Started Today!</h4>
  <p class="center" style="color : rgb(164, 164, 164);">Send us a message or call us to ask us about ecommerce options that are available for you. 
    <br> we understand your needs, we can design the right package of serivces and support.</p>
    <br>
  <h4 class="center" style="color: rgb(247, 247, 247); ">Pride Of Mithila</h4>
  <p class="center" style="color: rgb(0, 152, 167);">082605 63123</p>
  <div class="center" *ngIf="!sendMessage">
      <input type="button" value="SEND US MESSAGE"
      style="background-color: rgb(0, 131, 144); text-decoration-color: beige; 
      box-sizing: content-box; 
      color: beige; padding: 1% 3% 1% 3%" (click)="OpenForm()"/>
      
  </div>
  <div class="container-fluid" style="margin-top: 3%;" *ngIf="sendMessage">
      <form>
          <div class="form-group">
              <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value=""/>
          </div>
          <div class="form-group">
              <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
          </div>
          <div class="form-group">
              <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value=""/>
          </div>
          <div class="form-group">
              <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
          </div>
          <div class="form-group center">
              <input type="submit" name="btnSubmit" class="btnContact" value="Send Message"
              style="background-color: rgb(0, 131, 144); color: beige; 
      box-sizing: content-box; " />
          </div>
          <div class="form-group center">
              <input type="button" name="btnCancel" class="btnContact" value="Cancel" 
              style="background-color: rgb(0, 131, 144); color: beige; 
      box-sizing: content-box; "
              (click)="CancelForm()" />
          </div>
        </form>
  </div>
</div>
